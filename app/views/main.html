<!DOCTYPE html>

<html lang="br">
<head>
<title>#{get 'title' /}</title>
<meta charset="utf-8" />	
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />

<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" />
	
<!-- Biblioteca de Icons Extra -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- CSS Files -->
<link href="@{'/public/css/bootstrap.min.css'}" rel="stylesheet" />
<link href="@{'/public/css/paper-dashboard.css'}" rel="stylesheet" />
<link href="@{'/public/css/paper-dashboard.min.css'}" rel="stylesheet" />

<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="@{'/public/css/demo.css'}" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-color="white" data-active-color="danger">
			<div align="center" class="logo">
				<a href="#" class="logo-normal"> 
				<!-- <img src="../public/img/CNC.jpeg"> </a> -->
				<img src=${session.get('HAFoto')} /> </a>							
			</div>	
				
			<div  class="sidebar-wrapper">
				<ul class="nav">

					<li><a href="@{Laboratorios.listar()}"> <i
							class="glyphicon glyphicon-blackboard"></i>
							<p>Laboratório</p>
					</a></li>
					<li><a href="@{Usuarios.listarUsuario()}"> <i
							class="nc-icon nc-single-02"></i>
							<p>Usuários</p>
					</a></li> 
					<li><a href="@{historicoDeAcessos.listarHistoricoUsuario()}"> <i
							class="glyphicon glyphicon-time"></i>
							<p>Histórico</p>
					</a></li> 
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
				<div class="container-fluid">					
					<div class="navbar-wrapper">
						<a> Classroom Network Controller </a>
					</div>

					<div class="collapse navbar-collapse justify-content-end"
						id="navigation">
						<form>
							<div class="input-group no-border">
								${session.get('HANome')}
							</div>
						</form>

						<ul class="navbar-nav">
							<li class="nav-item btn-rotate dropdown"><a
								class="nav-link dropdown-toggle" href="#"
								id="navbarDropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <i
									class="nc-icon nc-circle-10"></i>

							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="@{Autenticacao.logout}">Sair</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>


			#{doLayout /}

		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="@{'public/js/core/jquery.min.js'}"></script>
	<script src="@{'public/js/core/popper.min.js'}"></script>

	<script src="@{'public/js/core/bootstrap.min.js'}"></script>

	<script src="@{'public/js/plugins/perfect-scrollbar.jquery.min.js'}"></script>
	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
	<!-- Chart JS -->
	<script src="@{'public/js/plugins/chartjs.min.js'}"></script>
	<!--  Notifications Plugin    -->
	<script src="@{'public/js/plugins/bootstrap-notify.js'}"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="@{'public/js/paper-dashboard.min.js'}"
		type="text/javascript"></script>
	<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script src="@{'public/demo/demo.js'}"></script>
</body>
</html>
