#{extends 'main.html' /} #{set title:'Cadastro de Usuário'/}
<meta charset="utf-8">

<div class="content">
	<div class="card card-user">
		<div class="card-header">
			<h5 class="card-title" align="center">Cadastro de Usuários</h5>
		</div>
		<div class="card-body">
			<form action="@{Usuarios.salvar}" method="post">
				<div class="row">
					<div class="col-md-5 pr-1">
					<!--  
					#{if flash.error}
					<div class="alert alert-danger">
						<p>${flash.error.raw()}</p>
					</div>
					#{/if}
					-->
						<div class="form-group">
							<label>Tipo</label> <input name="usuario.tipo" value="${usuario?.tipo}" type="text"
								class="form-control" placeholder="Aluno">							
							
						</div>
					</div>
					<div class="col-md-3 px-1">
						<div class="form-group">
							<input type="hidden" name="usuario.id" value="${usuario?.id}">
							<label>Nome</label> <input name="usuario.nome" value="${usuario?.nome}" type="text"
								class="form-control" placeholder="Nome" required="required">
							#{ifErrors}
				      	   <div class="alert alert-danger">
				      	   		<p>&{error}</p>
				      	   		<!-- <p>Campo Vazio</p> -->
				      	   </div>  	   		 
				      	   #{/ifErrors}
						</div>
					</div>
					<div class="col-md-4 pl-1">
						<div class="form-group">
							<label for="exampleInputEmail1">Sobrenome</label> <input
								name="usuario.sobrenome" value="${usuario?.sobrenome}" type="text" class="form-control"
								placeholder="Sobrenome" required="required">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5 pr-1">
						<div class="form-group">
							<label>Email</label> <input name="usuario.email" value="${usuario?.email}" type="email"
								class="form-control" placeholder="email@ifrn.edu.br" required="required">
						</div>
					</div>
					<div class="col-md-5 pl-1">
						<div class="form-group">
							<label>Matricula</label> <input name="usuario.matricula" value="${usuario?.matricula}" type="text"
								class="form-control" required="required">
						</div>
					</div>
					<div class="col-md-2 pl-1">
						<div class="form-group">
							<label>Senha</label> <input name="usuario.senha" type="password"
								class="form-control" required="required">
						</div>
					</div>
				</div>

				<div class="update ml-auto mr-auto">
					<a>
						<button type="submit" class="btn btn-primary btn-round">Cadastrar</button>
					</a> <a href="@{Usuarios.listarUsuario}" class="btn btn-primary btn-round">Listar</a>
				</div>

			</form>
		</div>
	</div>
</div>
