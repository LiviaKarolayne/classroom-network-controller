<!DOCTYPE html>
<html lang="br">
<head>
<title>CNC - Login</title>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="@{'public/img/logo-small.png'}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />

<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- CSS Files -->
<link href="@{'/public/css/bootstrap.min.css'}" rel="stylesheet" />
<link href="@{'/public/css/paper-dashboard.css'}" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="@{'/public/css/demo.css'}" rel="stylesheet" />
</head>

<body class="main-panel" style="width: 71%">

	<div style="width: 50rem"> <!-- abertura do quadro branco -->
		<div class="card card-user mt-5">
			<div class="image" style="height: 280px">
				<img src="public/img/CNC.jpeg" />
			</div>
			<div class="card-body">
				<h5 class="text-center">Classroom Network Controller</h5>
				#{if flash.error}
				<div class="alert alert-danger">
					<p align="center">${flash.error.raw()}</p>
				</div>
				#{/if}
				<form action="@{Autenticacao.autenticar}" method="post">
					<div class="form-group">
						<div class="form-label-group">
							<label for="inputEmail">Matr√≠cula</label> 
							<input type="text"
								name="matricula" value="${flash['matricula']}" id="inputEmail"
								class="form-control"
								required="required" autofocus="autofocus">
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<label for="inputPassword">Senha</label> <input
								type="password" name="senha" value="${flash['senha']}"
								id="inputPassword" class="form-control"
								required="required">
						</div>
					</div>
					<div class="form-group text-center">
						<div class="checkbox">
							<label> <input type="checkbox" value="remember-me">
								Remember Password
							</label>
						</div>
						<button type="submit" class="btn btn-primary btn-round ">Login</button>
					</div>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="register.html">Register an
						Account</a> <a class="d-block small" href="forgot-password.html">Forgot
						Password?</a>
				</div>
			</div>
		</div>
</body>
</html>
